

{% extends 'stock/index.html' %}

{% block content %}

<div class="col-md-6">
 <div class="card card-secondary">
    <div class="card-header">
        <h3 class="card-title">Ingreso Producto</h3>
    </div>
    <div class="card-body">
        <form class="col-xs-12 action={% url 'ingreso'%}" method="POST" enctype ="multipart/form-data">{% csrf_token %}
        <table>
        {{form.management_form}}
        {{form.as_table}}
        <p></p>
        </table>
    </div>
                <!-- /.card-body -->
                <div class="card-footer">
                  <button type="submit" value="Submit" class="btn btn-secondary">Agregar</button>
                </div>
              </form>
               
 </div>

</div>
{% endblock  %}
